stages:
    - code-analyze
    - cppcheck
    - clang
    - doxygen
    - building
    
CPPCHECK:
    stage: code-analyze
    image: ubuntu:bionic
    before_script:
        - apt update
        - apt install -y --no-install-recommends cppcheck
        - cppcheck --version
    script:
        - cppcheck src/*.cpp include/*.h --verbose --enable=all --inconclusive --check-config
        
