BUILD_DEB:
    stage: building
    image: rikorose/gcc-cmake
    script:
        - git submodule init
        - git submodule update
        - mkdir -p build && cd build
        - cmake .. -DCMAKE_BUILD_TYPE=Release
        - cmake --build .
        - cpack .